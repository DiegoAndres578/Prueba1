<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><button class="menu-btn" data-section="inicio">Inicio</button></li>
        <li><button class="menu-btn" data-section="nosotros">Nosotros</button></li>
        <li><button class="menu-btn" data-section="mision">Misión</button></li>
        <li><button class="menu-btn" data-section="vision">Visión</button></li>
        <li><button class="menu-btn" data-section="contacto">Contacto</button></li>
        <li><button class="menu-btn" data-section="ubicacion">Ubicación</button></li>
      </ul>
    </nav>
  </header>
  
  <!-- Ventana emergente modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Contenido principal de la landing page -->
  <section class="main-content">
    <h1>Bienvenido a nuestra landing page</h1>
    <p>Seleccione una opción del menú para ver más información.</p>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
